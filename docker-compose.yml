version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - monitoring

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    depends_on:
      - postgres
    environment:
      DATA_SOURCE_NAME: "postgresql://pguser:pgpass@postgres:5432/appdb?sslmode=disable"
    networks:
      - monitoring

  load-generator:
    build: ./loadgen
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: appdb
      DB_USER: pguser
      DB_PASS: pgpass
    networks:
      - monitoring
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SERVER_HTTP_PORT=3300
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring
    restart: unless-stopped

  nginx:
    build: ./nginx
    depends_on:
      - grafana
    ports:
      - "3300:443"     # Host port 3300 -> nginx 443 (HTTPS)
    networks:
      - monitoring
    restart: unless-stopped

  ssh:
    image: rastasheep/ubuntu-sshd:18.04
    environment:
      - SSH_PASSWORD=sshpass
    ports:
      - "22:22"        # Host SSH access (conforme solicitado)
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  db_data:

networks:
  monitoring:
    driver: bridge